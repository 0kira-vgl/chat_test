<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <link rel="shortcut icon" href="assets/logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Chat Test</title>
  </head>
  <body>
    <section class="container">
      <section class="login">
        <h2>Login</h2>
        <form class="login__form">
          <input
            class="login__input"
            placeholder="Seu nome"
            type="text"
            required
          />
          <button class="login__button" type="submit">Entrar</button>
        </form>
      </section>

      <section class="chat">
        <section class="chat__messages">
          <!-- <div class="message--self">Hello Word!</div>

          <div class="message--other">
            <span class="message--sender">Matheus Henrique</span>
            Ol√°, mundo!
          </div> -->
        </section>

        <form class="chat__form">
          <input
            class="chat__input"
            placeholder="Digite uma mensagem"
            type="text"
            required
          />
          <button class="chat__button" type="submit">
            <span class="material-symbols-outlined"> send </span>
          </button>
        </form>
      </section>
    </section>

    <script src="./js/script.js"></script>
  </body>
</html>
